<div class="container form-container">
    <form class="form-signin rounded-sm shadow" [formGroup]="loginForm" (ngSubmit)="onSignIn()">
        <div class="mx-auto" style="width: 200px">
            <img class="mb-4 img-fluid" src="../../../../assets/img/logo.png" alt="Logo" />
        </div>

        <!-- Tab1 -->
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="email" />
            <span class="text-muted" *ngIf="formControls.email.hasError('required') && 
                formControls.email.touched">El correo es obligatorio</span>
            <span class="text-muted" *ngIf="formControls.email.hasError('pattern') && 
                formControls.email.touched">El correo es inválido</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" />
            <span class="text-muted" *ngIf="formControls.password.hasError('required') && 
            formControls.password.touched">La contraseña es obligatoria</span>
            <span class="text-muted" *ngIf="formControls.password.hasError('minlength') && 
            formControls.password.touched">El mínimo de la contraseña es de 6 caracteres</span>
            <span class="text-muted" *ngIf="formControls.password.hasError('maxlength') && 
            formControls.password.touched">El máximo de la contraseña es de 16 caracteres</span>
        </div>
        <div class="d-flex justify-content-center my-3">
            <span>¿No tiene cuenta? Registrese <a href="/auth/register">aquí</a></span>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block" [disabled]="loading">
            <i *ngIf="loading" class="mdi mdi-loading mdi-spin"></i>
            <span *ngIf="!loading">Ingresar</span>
        </button>
    </form>
</div>
